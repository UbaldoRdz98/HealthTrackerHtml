<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="../CSS/NavbarStyle.css">
    <link rel="stylesheet" href="../CSS/RegistroStyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left"><a href="./Index.html">Health Tracker</a></div>
            <div class="nav-right">
                <a href="./Login.html">Login</a>
                <a href="#register">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Registro</h2>
            <form id="registrationForm">
                <label for="nombre">Name(s):</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellidoPaterno">Paternal Surname:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                <label for="apellidoMaterno">Mother's surname:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                <label for="fechaNacimiento">Birthdate:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="registerButton" onclick="register()">Register</button>
            </form>
            <div id="error-message"></div>
        </div>
    </main>
    <script src="../Scripts/MasterScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
