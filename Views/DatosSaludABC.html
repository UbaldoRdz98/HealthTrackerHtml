<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="../CSS/HealthDataABCStyle.css">
    <link rel="stylesheet" href="../CSS/NavbarStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left"><a href="./IndexLogin.html">Health Tracker</a></div>
            <div class="nav-right">
                <a href="./Actividades.html">Activities</a>
                <a href="./DatosSalud.html">Health</a>
                <a href="./Perfil.html">Profile</a>
                <a onclick="logOut()">LogOut</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2 id="titleHealthData"></h2>
            <form id="healthDataForm">
                <label for="selectActivity">Activity:</label>
                <select id="selectActivity" name="selectActivity">
                </select>
                <label for="fecha">Date:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="duracion">Duration (minutes):</label>
                <input type="number" id="duracion" name="duracion" required>
                <label for="distancia">Distance (km):</label>
                <input type="number" id="distancia" name="distancia" required>
                <label for="calorias">Calories Burned:</label>
                <input type="number" id="calorias" name="calorias" required disabled>

                <div class="button-group">
                    <button class="btn-success" type="button" id="saveButton" onclick="saveHealthData()">Save</button>
                    <button class="btn-danger" type="button" id="cancelButton" onclick="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../Scripts/MasterScript.js"></script>
    <script src="../Scripts/HealthDataABC.js"></script>
</body>
</html>
