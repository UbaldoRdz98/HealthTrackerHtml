<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="../CSS/HealthDataABCStyle.css">
    <link rel="stylesheet" href="../CSS/NavbarStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left"><a href="./IndexLogin.html">Health Tracker</a></div>
            <div class="nav-right">
                <a href="./Actividades.html">Activities</a>
                <a href="./DatosSalud.html">Health</a>
                <a href="./Perfil.html">Profile</a>
                <a onclick="logOut()">LogOut</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Profile</h2>
            <form id="ProfileForm">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno">
                <label for="fechaNacimiento">Fecha Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div class="button-group">
                    <button class="btn-success" type="button" id="saveButton" onclick="saveProfile()">Guardar</button>
                    <button class="btn-danger" type="button" id="cancelButton" onclick="cancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../Scripts/MasterScript.js"></script>
    <script src="../Scripts/ProfileScript.js"></script>
</body>
</html>
